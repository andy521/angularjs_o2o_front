<header class="bar bar-nav">
  <button class="btn btn-link btn-nav pull-left" ng-click="vm.header.goBack()">
    <span class="fa fa-chevron-left"></span>
  </button>
  <h1 class="title">添加收货地址</h1>
  <button class="btn btn-link btn-nav pull-right" ng-click="vm.header.rightEvent()">
    保存
  </button>
</header>


<div class="content" style="background-color: #f4f4f4;" ng-app="app">
  <form class="input-group" style="background-color: #fff;">
    <!-- 输入框部分 -->
    <div class="input-row">
      <label>收货人</label>
      <input type="text" placeholder="请输入收货人" style="text-align: right;">
    </div>
    <div class="input-row">
      <label>手机号</label>
      <input type="text" placeholder="请输入手机号" style="text-align: right;">
    </div>
    <!-- 输入框部分-结束 -->
    <!-- select选择框 -->

    <div class="selectAddress">
      <!-- 选择省份 -->
      <div class="selectProv">
        <span>选择省份</span>
        <div class="icon pull-right icon-right" style="float: right"></div>
        <select ng-model="selectedProv" ng-options="item.id as item.text for item in regionData">
          <option value="">省</option>
        </select>
      </div>
      <!-- 选择省份-结束 -->
      <!-- 选择城市 -->
      <div class="selectCity" ng-options="item.id as item.text for item in citys">
        <span>选择城市</span>
        <div class="icon pull-right icon-right" style="float: right;"></div>
        <select ng-model="selectedCity">
          <option value="">市</option>
        </select>
      </div>
      <!-- 选择城市-结束 -->
      <!-- 选择学校 -->
      <div class="selectSchool" ng-options="item.id as item.text for item in districts">
        <span>选择学校</span>
        <div class="icon pull-right icon-right" style="float: right;"></div>
        <select ng-model="selectSchool">
          <option value="">学校</option>
        </select>
      </div>
    </div>
    <!-- 选择学校-结束 -->
    <!-- select选择框-结束 -->
    <textarea name="详细地址" id="" cols="30" rows="5" required class="address-detailAddress" placeholder="填写详细地址"></textarea>
  </form>
</div>
