<html>
 <head></head>
 <body>
  <div ng-include="\'app/views/common/header.html\'"></div>
  <div class="header-padding modal-content">
   <form class="list-table profile-table">
    <div class="list-line profile-line">
     <a>手机号 <input type="text" ng-model="vm.phone" class="form-control" placeholder="输入手机号" /></a> 
     <a><label>验证码</label> <input type="text" ng-model="vm.validCode" class="form-control" /> <span class="profile-right">
       <div ng-if="!vm.notGet" class="btn btn-inline btn-primary-border" ng-click="vm.clickValidCode()">
        获取验证码
       </div>
       <div ng-if="vm.notGet" class="btn btn-inline btn-primary-border">
        <timer interval="1000" countdown="60" end-time="0" finish-callback="vm.notGet = !vm.notGet">
         {{countdown}}
        </timer>s
       </div></span></a>
    </div>
    <div class="line-btn">
     <button ng-show="vm.phone &amp;&amp; vm.validCode" class="btn btn-primary btn-block" ng-click="vm.bindPhone()">解绑手机号</button> 
     <button ng-show="!vm.phone || !vm.validCode" class="btn btn-cancel btn-block">解绑手机号</button>
    </div>
   </form>
  </div>
 </body>
</html>
