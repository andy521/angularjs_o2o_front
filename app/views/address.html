  <header class="bar bar-nav">
    <button class="btn btn-link btn-nav pull-left">
      <span class="icon icon-left"></span>
    </button>
    <h1 class="title">添加收货地址</h1>
    <button class="btn btn-link btn-nav pull-right">
      保存
    </button>
  </header>


  <div class="content" style="background-color: #f4f4f4;" ng-app="app">
  	<form class="input-group" style="background-color: #fff;">
      <!-- 输入框部分 -->
      <div class="input-row">
        <label>收货人姓名</label>
        <input type="text" placeholder="">
      </div>
      <div class="input-row">
        <label>手机号码</label>
        <input type="text" placeholder="">
      </div>
      <div class="partition-block"></div>
	 <!-- 输入框部分-结束 -->
	 <!-- select选择框 -->
 	
      <div class="selectAddress" ng-controller="myctrl">
        <!-- 选择省份 -->
      	<div class="selectProv">
	      	<span>选择省份</span>
	      	<div class="icon pull-right icon-right" style="float: right"></div>
    			<select ng-model="selectedProv" ng-options="item.id as item.text for item in regionData">
              <option value="">省</option>
    			</select>
      	</div>
      	<!-- 选择省份-结束 -->
      	<!-- 选择城市 -->
      	<div class="selectCity" ng-options="item.id as item.text for item in citys">
	      	<span>选择城市</span>
	      	<div class="icon pull-right icon-right" style="float: right;"></div>
			    <select ng-model="selectedCity">
				      <option value="">市</option>  
			    </select>
      	</div>
      	<!-- 选择城市-结束 -->
      	<!-- 选择学校 -->
      	<div class="selectSchool"  ng-options="item.id as item.text for item in districts">
	      	<span>选择学校</span>
	      	<div class="icon pull-right icon-right" style="float: right;"></div>
    			<select ng-model="selectSchool">
              <option value="">学校</option>
    			</select>
      	</div>
      </div>
      	<!-- 选择学校-结束 -->
      <!-- select选择框-结束 -->
      <textarea name="详细地址" id="" cols="30" rows="5" style="border: 1px dashed #777;padding: 10px;" required>填写详细地址</textarea>
    </form>
  </div>
