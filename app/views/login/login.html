<div class="login-wraper login-min-wraper">
  <header class="bar bar-nav">
    <button class="btn btn-link btn-nav pull-left">
      <span class="icon icon-home"></span>
    </button>
    <button class="btn btn-link btn-nav pull-right">
      about
      <span class="icon icon-right-nav"></span>
    </button>
    <h1 class="title">好友Store-登陆</h1>
  </header>
  <div class="logo">
    <img src="#" alt="logo">
  </div>
  <div class="login-form">
    <form class="input-group">
      <input type="text" ng-model="vm.data.phone" placeholder="请输入手机号码或用户名">
      <input type="password" ng-model="vm.data.password" placeholder="请输入密码">
      <div class="login-input">
        <button class="btn btn-block btn-login" ng-click="vm.login(vm.data)">登录</button>
        <p style="clear: both">
          <a ui-sref="findPassword" style="float: left">找回密码</a>
          <a href="#" style="float: right">注册账户</a>
        </p>
      </div>
    </form>
  </div>

</div>
